<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Expense Approvals</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 30px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
        }
        .btn-approve {
            background-color: #28a745;
            color: white;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.85;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Pending Expense Approvals</h2>
        <a href="/static/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <table id="pendingTable">
        <thead>
            <tr>
                <th>Submitted By</th>
                <th>Client</th>
                <th>Office</th>
                <th>Head</th>
                <th>Subhead</th>
                <th>Amount</th>
                <th>Expense Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be injected by pending.js -->
        </tbody>
    </table>

    <p id="emptyMessage" style="margin-top:20px; display:none;">
        üéâ No pending expenses.
    </p>
</div>

<script src="/static/pending.js"></script>
</body>
</html>
